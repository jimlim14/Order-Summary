<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img class="pattern-background-desktop" src="images/pattern-background-desktop.svg" alt="">
  <div class="container">
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="">

    <h2>Order Summary</h2>
    <div class="">
      <p class="paragraph-1">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="paragraph-2">
      <img class ="icon-music" src="images/icon-music.svg" alt="">

        <h3 class="annual-plan">Annual Plan <span><p class="price">59.99$/year</p> </h3>

        <a class="change" href="#">change</a>
    </div>

    <div class="paragraph-3">
      <p class="payment">Proceed to Payment</p>
    </div>

    <div class="paragraph-4">
      <p class="cancel-payment">Cancel Order</p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jim</a>.
  </div>
  </div>


</body>

</html>
